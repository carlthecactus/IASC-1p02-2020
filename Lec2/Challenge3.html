  border: 1px solid #dddddd;

  padding: 8px;
}

</style>

			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		  </tr>

			<td>cell 1</td>
			<td colspan="2">cell 2</td>
		  </tr>
		  <tr>
			<td>Cell 3</td>
			<td>Cell 4</td>
			<td>Cell 5</td>
		  </tr>
		  <tr>
			<td colspan="2">Cell 6</td>

		  </tr>

	</body>
